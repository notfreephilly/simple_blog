{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in post_list %}
    <li class="list-group border">
        <a class="list-group-item" href="{% url 'detail' post.id %}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
